{%extends 'base.html'%}
{%load static%}
{%block content %}

<!-- ***** Menu Area Starts ***** -->
<section class="section" id="menu">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="section-heading">
                    <h6>Reviews</h6>
                    <h2>Our Customers Comments</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item-carousel">
        <div class="col-lg-12">
            <div class="owl-menu-item owl-carousel">
                {% for q in all_qoutes %}
                <div class="testimonial-item">
                    <p class="fs-4 fw-normal mb-5"><i class="fa fa-quote-left text-primary me-3"></i>{{q.quote}}</p>
                    <div class="d-flex align-items-center">
                        <img style="max-width: 40px;max-height: 40px;" class=img-fluid rounded-circle"
                            src="{% static 'img/non.png' %}" alt="">
                        <div class="ps-4">
                            <h4>{{q.name}}</h4>
                            <span class="text-lowercase">{{q.email}}</span>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</section>
<!-- ***** Menu Area Ends ***** -->

<!-- qoute Start -->
<form method="post" action="{%url 'quotes'%}">
    {%csrf_token%}
    <div class="container ">
        <div class="row g-0 ">
            <div class="col-lg-9 mx-auto" style="min-height: 500px;">
                <div class="col-lg-10 py-6 px-5  ">
                    <form>
                        <div class="row gx-3 ">
                            <div class="col-6 ">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="name" placeholder="name">
                                    <label for="form-floating-1">Full Name</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email"
                                        placeholder="name@example.com">
                                    <label for="form-floating-2">Email address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="textarea" class="form-control" name="quote" placeholder="comment">
                                    <label for="form-floating-2">Your Comment</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 h-100" type="submit">Submit A Quote</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</form>
<!-- qoute End -->





{%endblock content %}
